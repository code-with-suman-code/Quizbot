<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Bot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .question { font-weight: bold; margin-bottom: 10px; }
    .option { margin: 5px 0; padding: 8px; border: 1px solid #ccc; cursor: pointer; }
    .correct { background: #4caf50; color: white; }
    .wrong { background: #f44336; color: white; }
    .quit { margin-top: 20px; color: red; cursor: pointer; }
  </style>
</head>
<body>
  <h1>MCQ Quiz Bot</h1>
  <div id="quiz"></div>
  <script src="script.js"></script>
</body>
</html>
